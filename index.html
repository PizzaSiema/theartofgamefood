<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Art of Game Food</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #2e1f14;
      margin: 0;
      color: #f4f4f4;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #3c2b1e;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .item {
      background-color: #4a3424;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .info {
      padding: 0.5rem 1rem 1rem;
    }
    .info h2 {
      font-size: 1.1rem;
      margin: 0.5rem 0 0;
    }
    .info p {
      margin: 0.2rem 0;
      font-size: 0.9rem;
      color: #ddd;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Art of Game Food</h1>
  </header>
  <main class="gallery">
    <div class="item">
      <img src="img/Valheim_LoxPie.jpg" alt="Lox Pie">
      <div class="info">
        <h2>Lox Pie</h2>
        <p>Valheim</p>
        <p><b>First played:</b> October 2021</p>
      </div>
    </div>
    <div class="item">
      <img src="img/zelda-steak.png" alt="Spicy Pepper Steak">
      <div class="info">
        <h2>Spicy Pepper Steak</h2>
        <p>Zelda: BOTW</p>
        <p>First played: October 2021</p>
      </div>
    </div>
      <div class="item">
      <img src="img/zelda-steak.png" alt="Spicy Pepper Steak">
      <div class="info">
        <h2>Spicy Pepper Steak</h2>
        <p>Zelda: BOTW</p>
        <p>First played: October 2021</p>
      </div>
    </div>
    <!-- Dodaj kolejne potrawy tu -->
  </main>
  <footer>
    Do you know some other games with cool food? Contact me on Discord: <a href="xxx" style="color:#ccc; text-decoration: underline;">xxx</a>
  </footer>
</body>
</html>
